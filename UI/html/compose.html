<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/inbox.css">
    <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        
        <div id="userHead">
            <a id="profileImg" href="#">
                <img src="../assets/img/profile1.svg" alt="Profile picture">
            </a>
            <div id="userName">
                <h5><a href="#">User Name</a></h5>
                <span><a href="#">useremail@Gmail.com</a></span>
            </div>
            <div id="inbox-head">
                <h3>New message</h3>
            </div>
        </div>
         

        <div class="nav-inbox">
            <ul>
                <li>
                    <a href="compose.html"> Compose</a>
                </li>
    
                <li class="active">
                    <a href="inbox.html"> Inbox <span id="newMail">2</span></a>
    
                </li>
                <li>
                    <a href="#"> Sent Mail</a>
                </li>
                <li>
                    <a href="#">Drafts <span id="dMail">30</span></a>
                </li>
                <li>
                    <a href="#"><i id=" deleted"></i> Trash</a>
                </li>
            </ul>
        </div>
            
        <div class="table-inbox">
            <form action=" ">
                <input type="text" id="fname" name="firstname" placeholder="Recipient email..">
                    
                <input type="text" id="lname" name="lastname" placeholder="Subject..">
            
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
                    
                <input type="submit" value="Submit">
                    
            </form>
        </div>
    </div>
<script src="../js/index.js"></script>
</body>
</html>
